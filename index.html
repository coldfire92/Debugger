<!DOCTYPE html>
<html>
<head>
	<title>Debugger</title>
</head>
<body>



<script src="js/debugger.js"></script>		
<script src="js/methods/deb.Messages.js"></script>	
<script src="js/methods/deb.Timers.js"></script>	

<!-- 
	Concat
-->

<!-- <script src="dist/debugger.js"></script> -->


<script type="text/javascript">
	
if(typeof DEBUGGER == "undefined") DEBUGGER = {run: function(){},addMethod: function(){}};

window.onload = function(){

	DEBUGGER.run("info","Some message");
	DEBUGGER.run("warn","Some message");
	DEBUGGER.run("error","Some message");
	DEBUGGER.run("log","Some message");

	DEBUGGER.showMethods();

	DEBUGGER.run("startTimer","id1");

	setTimeout(function(){

		console.log(DEBUGGER.run("stopTimer","id1"));
		DEBUGGER.run("stopTimer","id1"); // run not existing timer
		
	}, 800);

};

</script>

</body>
</html>
